<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira</p>
        <br>
        <button class="error-btn" onclick="fechar()">Entendi!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-primary">Menu</button>
        <button onclick="window.location.href='../Cardápio/page.html'" class="btn btn-primary">Cardápio</button>
        <button onclick="window.location.href='../Pedido/page.html'" type="button" class="btn btn-primary">Pedido</button>
    </div>
    <h1>Pedido</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
      </div>
    <button type="button" class="btn btn-outline-success" onclick="comecar()">Começar</button>
    <div id="selects-div">
        <h2>Olá <span id="nomePrint">, faça seu pedido</span></h2>
        <h3>Pratos</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecione um prato</option>
            <option value="quiche">Quiche de espinafre e bacon</option>
            <option value="bife">Bife com demi-glace</option>
            <option value="tomate">Tomate genovês fresco e mini salada</option>
        </select>
        <h3>Bebidas</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecione uma bebida</option>
            <option value="quiche">Sangria</option>
            <option value="bife">Shirley Temple</option>
            <option value="tomate">Refresco de verão esmeralda</option>
        </select>
        <h3>Sobremesas</h3>
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecione uma sobremesa</option>
            <option value="quiche">Quiche de espinafre e bacon</option>
            <option value="bife">Bife com demi-glace</option>
            <option value="tomate">Tomate genovês fresco e mini salada</option>
        </select>
    </div>
</body>
</html>
